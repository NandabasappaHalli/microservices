server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://0.0.0.0:5432/orderdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: ORDER-SERVICE
  config:
    import: configserver:http://localhost:9296
